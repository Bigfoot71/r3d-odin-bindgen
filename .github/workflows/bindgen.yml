name: Generate Odin Bindings

on:
  repository_dispatch:
    types: [r3d-updated]
  workflow_dispatch:
    inputs:
      r3d_run_id:
        description: 'Run ID from r3d CI workflow (optional, will build libs if not provided)'
        required: false
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout bindgen repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.BINDGEN_PAT }}

      - name: Update r3d submodule (on automatic trigger)
        if: github.event_name == 'repository_dispatch'
        run: |
          cd r3d
          git fetch origin
          git checkout ${{ github.event.client_payload.sha }}
          cd ..
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Odin
        uses: laytan/setup-odin@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release: latest

      - name: Symlink libclang.so
        run: sudo ln -s libclang-18.so.1 /lib/x86_64-linux-gnu/libclang.so
        working-directory: ${{ env.LLVM_PATH }}/lib

      - name: Install odin-c-bindgen
        run: |
          cd odin-c-bindgen/src
          odin build . -o:speed -out:./odin-c-bindgen-bin
          sudo mv ./odin-c-bindgen-bin /usr/local/bin/odin-c-bindgen
          sudo chmod +x /usr/local/bin/odin-c-bindgen

      - name: Download pre-built libraries from r3d
        if: github.event.client_payload.run_id || inputs.r3d_run_id
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.BINDGEN_PAT }}
          workflow: cmake-multi-platform.yml
          repo: Bigfoot71/r3d
          run_id: ${{ github.event.client_payload.run_id || inputs.r3d_run_id }}
          path: ./prebuilt-libs/
          skip_unpack: false

      - name: Prepare pre-built libraries for bindgen script
        if: github.event.client_payload.run_id || inputs.r3d_run_id
        run: |
          mkdir -p ./libs/linux
          mkdir -p ./libs/windows

          copy_lib() {
            local name=$1
            local platform=$2
            local dest=$3

            local file=$(find ./prebuilt-libs/ -path "*$platform*" -name "$name" | head -1)
            if [ -n "$file" ]; then
              cp "$file" "$dest/$name"
              echo "Found $platform $name: $file"
            else
              echo "Warning: $platform $name not found"
            fi
          }

          for lib in libr3d.a libassimp.a; do
            copy_lib "$lib" "ubuntu"  "./libs/linux"
            copy_lib "$lib" "windows" "./libs/windows"
          done

          ls -lR ./libs/

      - name: Generate bindings (with pre-built libs)
        if: github.event.client_payload.run_id || inputs.r3d_run_id
        run: |
          chmod +x bindgen.sh
          ./bindgen.sh --prebuilt-libs ./libs
        continue-on-error: true
        id: bindgen_prebuilt

      - name: Generate bindings (build libs from scratch)
        if: steps.bindgen_prebuilt.outcome == 'skipped' || steps.bindgen_prebuilt.outcome == 'failure'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            mingw-w64 \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libgl-dev
          
          chmod +x bindgen.sh
          ./bindgen.sh
        continue-on-error: true
        id: bindgen_scratch

      - name: Upload build logs (on failure)
        if: steps.bindgen_prebuilt.outcome == 'failure' || steps.bindgen_scratch.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: ./binding/build_*.log
          retention-days: 7

      - name: Display build logs (on failure)
        if: steps.bindgen_prebuilt.outcome == 'failure' || steps.bindgen_scratch.outcome == 'failure'
        run: |
          for log in ./binding/build_*.log; do
            echo "============================================"
            echo "LOG: $log"
            echo "============================================"
            cat "$log"
          done

      - name: Fail if bindgen failed
        if: steps.bindgen_prebuilt.outcome == 'failure' && steps.bindgen_scratch.outcome == 'failure'
        run: exit 1

      - name: Commit and push submodule update (on automatic trigger)
        if: github.event_name == 'repository_dispatch' && (steps.bindgen_prebuilt.outcome == 'success' || steps.bindgen_scratch.outcome == 'success')
        run: |
          if git diff --quiet r3d; then
            echo "No submodule changes to commit"
          else
            git add r3d
            COMMIT_MSG="Update r3d submodule to ${{ github.event.client_payload.sha }}"
            if [ -n "${{ github.event.client_payload.commit_message }}" ]; then
              COMMIT_MSG="$COMMIT_MSG Source commit: ${{ github.event.client_payload.commit_message }}"
            fi
            git commit -m "$COMMIT_MSG"
            git push
          fi

      - name: Upload binding artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3d-odin-bindings
          path: binding/r3d/
          retention-days: 7
          if-no-files-found: error

      - name: Trigger r3d-odin update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.BINDGEN_PAT }}
          repository: Bigfoot71/r3d-odin
          event-type: bindings-ready
          client-payload: |
            {
              "run_id": "${{ github.run_id }}",
              "source_sha": "${{ github.event.client_payload.sha }}",
              "source_commit": ${{ toJSON(github.event.client_payload.commit_message) }}
            }
